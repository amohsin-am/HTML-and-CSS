
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript and Jquery Class Project</title>
    <link rel="stylesheet" href="style3v2.css">
    <script defer src="scriptp3v2.js"></script>
</head>
<body>
    <h1>Javascript and Jquery Class Project</h1>

    <!-- Color Checker -->
    <section>
        <h2>Color Checker</h2>
        <input type="text" id="colorInput" placeholder="Enter color name or hex">
        <button id="applyColor">Apply Color</button>
    </section>

    <!-- Light Bulb Simulator -->
    <section>
        <h2>Light Bulb Simulator</h2>
        <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Light bulb">
        <br>
        <button id="turnOn">Turn On</button>
        <button id="turnOff">Turn Off</button>
    </section>

    <!-- Joke Generator -->
    <section>
        <h2>Random Joke Generator</h2>
        <button id="loadJoke">Load Joke</button>
        <p id="jokeSetup"></p>
        <p id="jokePunchline"></p>
    </section>
</body>
</html>
