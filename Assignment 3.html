<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div>
        <div>
            <div id="inner_div">
                <h1 id="h1_color">Simple Calculator</h1>
                <input type="number" id="one_num" placeholder="Enter first number">
                <input type="number" id="two_num" placeholder="Enter second number">
                <br>
                <button onclick="make_change('+')">Addition (+)</button>
                <button onclick="make_change('-')">Subtraction (-)</button>
                <button onclick="make_change('*')">Multiplication (*)</button>
                <button onclick="make_change('/')">Division (/)</button>
                <p id="result">Result: </p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
