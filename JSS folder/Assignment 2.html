<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
</head>
<body>
    <h2>JavaScript String Manipulation</h2>

    <label for="userInput">Enter a string:</label>
    <input type="text" id="userInput" placeholder="Type here...">
    <br><br>

    <label for="replaceWord">Word to replace:</label>
    <input type="text" id="replaceWord" placeholder="Enter word">
    <br><br>

    <label for="newWord">Replacement word:</label>
    <input type="text" id="newWord" placeholder="Enter replacement">
    <br><br>

    <button onclick="processString()">Process String</button>

    <p id="output">Result will be displayed here.</p>

    <script src="script.js"></script>
</body>
</html>
